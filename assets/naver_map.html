<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
  />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>

  <!-- ✅ Client ID만 사용 (Secret 절대 넣지 말 것) -->
  <script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=ihfabpqozz"></script>
</head>

<body>
  <div id="map"></div>

  <script>
    // 한동대 좌표
    const center = new naver.maps.LatLng(36.1036, 129.3880);

    const map = new naver.maps.Map('map', {
      center: center,
      zoom: 15,
      zoomControl: false,
      draggable: true
    });

    new naver.maps.Marker({
      position: center,
      map: map
    });
  </script>
</body>
</html>
